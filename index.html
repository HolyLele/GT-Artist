<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT-Artist</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
  </head>
  <body>
      
    <ul id='barUl'>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><button id='startBtn'>START</button></li>
      <li><a href="#options" style='padding: 5px 16px 0; float:right;'>
        <img src='res/ic_settings_black_48px.svg' height='38'></img></a></li>
      <li><input id="fileUpload" type="file">
        <label for="fileUpload">Choose a file</label></li>
    </ul>
    
    <div id="div">
      <h1 id='options'>Options</h1>
      <hr>
      <table>
        <tr>
          <th colspan=3>Resize Options</th>
        </tr>
        <tr>
          <td><label for='bWidth'>Width :</label></td>
          <td><input id='bWidth' type="range"></td>
          <td>blocks</td>
        </tr>
        <tr>
          <td><label for='bHeigth'>Height :</label></td>
          <td><input id='bHeigth' type="range"></td>
          <td>blocks</td>
        </tr>
      </table>
      <br><br><br><br>
    </div>

  </body>
</html>
