<!DOCTYPE html>
<html lang="en-US">
  <head id='top'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>GT-Artist</title>
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
  </head>
  <body>
      
    <ul id='barUl'>
      <li><a href="#top" class='LB'>Home</a></li>
      <li><a href="#about" class='LB'>About</a></li>
      <li><a href="#faq" class='LB'>FAQ</a></li>
      <li><button id='startBtn' class='RB'>START</button></li>
      <li><a href="#options" class='RB' id='optionsLink'>
        <img src='res/ic_settings_black_48px.svg'></img></a>
      </li>
      <li><input id="fileUpload" type="file">
        <label for="fileUpload" class='RB'>Choose a file</label>
      </li>
    </ul>
    
    <div id="core">
        
      <div id='canvasBox'></div>
      <a id='oLink' target='_blank'>
        <button class='btn'>Open image in new tab</button>
      </a>
      <a id='dLink'>
        <button class='btn'>Download</button>
      </a>
      
      <h1 id='options'>Options</h1><hr>
        
      <ul id='opt'>
        <li class='ulh'>
          <input id='resize' type='checkbox'>
          <label for='resize'> Resize</label>
        </li>
        <li>
          <table id='rTable'>
            <tr>
              <td>Width :</td>
              <td><input id='bWidth' type="range" min=10 max=200 value=100></td>
              <td><span>100</span>&nbsp; blocks</td>
            </tr>
            <tr>
              <td>Height :</td>
              <td><input id='bHeight' type="range" min=10 max=200 value=100></td>
              <td><span>100</span>&nbsp; blocks</td>
            </tr>
            <tr>
              <td colspan=2>
                <input id='aspectRatio' type='checkbox'>
                <label for='aspectRatio'> Keep aspect ratio</label>
              </td>
            </tr>
          </table>
        </li>
        <li>
          <div id="tlkio" data-channel="GT-Artist"></div>
          <script async src="http://tlk.io/embed.js" type="text/javascript"></script>
        </li>
      </ul>
      
      <h1 id='about'>About</h1><hr>
      
      <br><br><br><br>
    </div>

  </body>
</html>
